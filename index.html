<!DOCTYPE html>
<html>
<head>
	<title>Grid system layout defined</title>
	<style type="text/css">
		.con{background-color: grey; padding: 20px; display: grid; grid-template-columns: auto auto auto; grid-column-gap: 30px; grid-row-gap: 30px;}
		.box{background-color: red; padding: 80px; border: 2px solid #000;}
		
		.box.a{grid-row: 1/3; grid-column: 1/2;}
		.box.b{grid-row: 1/2; grid-column: 2/3;}
		.box.c{grid-row: 2/3; grid-column: 2/3;}
		.box.d{grid-row: 1/3; grid-column: 3/4;}

		
	</style>
</head>
<body>
	<div class="con">
		<div class="box a">A</div>
		<div class="box b">B</div>
		<div class="box c">C</div>
		<div class="box d">D</div>
	</div>
</body>
</html>
