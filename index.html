<!DOCTYPE html>
<html>
<head>
	<title>Grid system layout defined</title>
	<style type="text/css">
		.con{background-color: grey; padding: 20px; display: grid; grid-template-columns: auto auto auto auto; grid-column-gap: 30px; grid-row-gap: 30px;}
		.box{background-color: red; padding: 80px; border: 2px solid #000;}
		
		.box a{grid-row-start: 1; grid-row-end: 3;}
		.box g{grid-column-start: 1; grid-column-end: 4;}

		
	</style>
</head>
<body>
	<div class="con">
		<div class="box a">A</div>
		<div class="box b">B</div>
		<div class="box">C</div>
		<div class="box">D</div>
		<div class="box">E</div>
		<div class="box">F</div>
	</div>
</body>
</html>
